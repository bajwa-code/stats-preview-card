<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png"> -->
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
  <div class="card">
    <div class="card-sidebar">
      <img class="card-image" srcset="images/desktop.jpg, images/mobile.jpg 600w" alt="">
    </div>
    <div class="card-main">
      <h2 class="card-title">Get <span>insights</span> that help your business grow.</h2>
      <p class="card-para">Discover the benefits of data analytics and make better decisions regarding revenue, cutomer experience, and overall efficiency.</p>
      <div class="stats">
        <div class="stat item-1">
          <h3 class="stat-value">10k+</h3>
          <p class="stat-heading">companies</p>
        </div>
        <div class="stat item-2">
          <h3 class="stat-value">314</h3>
          <p class="stat-heading">templates</p>
        </div>
        <div class="stat item-3">
          <h3 class="stat-value">12M+</h3>
          <p class="stat-heading">quaries</p>
        </div>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/rbajwa/stats-preview-card/" target="_blank">Rashpal Singh</a>.
  </div>
</body>
</html>
